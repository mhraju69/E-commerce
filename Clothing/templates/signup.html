<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Design by foolishdeveloper.com -->
    <title>Glassmorphism login Form Tutorial in html css</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <!--Stylesheet-->
    <style media="screen">
        *,
        *:before,
        *:after {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {

            background-color: #080710;
        }

        .background {

            width: 430px;
            height: 520px;
            position: absolute;
            transform: translate(-50%, -50%);
            left: 50%;
            top: 50%;
        }

        .background .shape {
            height: 200px;
            width: 200px;
            position: absolute;
            border-radius: 50%;
        }

        .shape:first-child {
            background: linear-gradient(#034fff71,
                    #23a2f6);
            left: -80px;
            top: -80px;
        }

        .shape:last-child {
            background: linear-gradient(to right,
                    #f72c0382,
                    #f09819);
            right: -30px;
            bottom: -80px;
        }

        form {
            height: 565px;
            width: 400px;
            background-color: rgba(255, 255, 255, 0.13);
            position: absolute;
            transform: translate(-50%, -50%);
            top: 50%;
            left: 50%;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 40px rgba(8, 7, 16, 0.6);
            padding: 50px 35px;
        }

        form * {
            font-family: 'Poppins', sans-serif;
            color: #ffffff;
            letter-spacing: 0.5px;
            outline: none;
            border: none;
        }

        form h3 {
            color: white;
            font-size: 32px;
            font-weight: 500;
            line-height: 42px;
            text-align: center;
        }

        label {
            display: block;
            margin-top: 20px;
            font-size: 16px;
            font-weight: 500;
            margin-left: 3px;
            color: white;
        }

        .name {
            display: flex;
            gap: 20px;
            /* Adjust the gap as needed */
        }

        .field {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .field label {
            margin-bottom: 5px;
            margin-left: 3px;
            /* Space between label and input */
        }

        .field input {
            padding: 5px;
            width: 153px;
            /* Adjust the width as needed */
        }

        input {
            display: block;
            height: 40px;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.07);
            border-radius: 10px;
            padding: 0 10px;
            margin-top: 3px;
            font-size: 14px;
            font-weight: 300;

        }

        ::placeholder {
            color: #fffffffa;
        }

        button {
            margin-top: 30px;
            width: 100%;
            background-color: #ffffff00;
            color: white;
            padding: 8px 0;
            font-size: 16px;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            backdrop-filter: blur(10px);

        }

        #signup {
            margin-top: 0px;
            width: 100%;
            background-color: #ffffff00;
            color: rgb(241, 241, 241);
            padding: 8px 0;
            font-size: 16px;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            backdrop-filter: blur(10px);
        }

        .line-with-text {
            display: flex;
            align-items: center;
            text-align: center;
            color: #e7e0e099;
            margin: 10px 0;
        }

        .line-with-text::before,
        .line-with-text::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #dddddd90;
            margin: 0 10px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <form method="post">
        {% csrf_token %}
        <h3>Register Here</h3>
        <div class="name">
            <div class="field">
                <label for="fname">First Name</label>
                <input type="text" name="fname" placeholder="" id="fname">
            </div>
            <div class="field">
                <label for="lname">Last Name</label>
                <input type="text" name="lname" placeholder="" id="lname">
                
            </div>
        </div>


        <label for="username"  >Username</label>
        <input  required type="number" name="username" placeholder="{% for message in messages %}{% if message.tags == 'warning' %}{{ message }}{% endif %}{% endfor %}" id="username">
        
        <label for="password">Password</label>
        <input required type="number" name="password" id="password" >

        <button type="submit">Sign Up</button>
        <div class="line-with-text">or</div>
        <a href="{% url 'log_in' %}" id="signup" class="btn">Log In</a>
    </form>
</body>

</html>
